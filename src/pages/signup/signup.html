<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h1 text-center>
      <ion-icon class="auth-icon"name="person-add" color="primary"></ion-icon>
  </h1>
  <form  [formGroup]="signupForm">

    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome completo" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome de usuÃ¡rio" formControlName="nomeUsuario"></ion-input>
      <button ion-button item-right (click)="validUser()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-input type="date" placeholder="Data de nascimento" formControlName="dataNascimento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="football" item-left></ion-icon>
      <ion-label>Esporte Favorito</ion-label>
        <ion-select multiple="false" formControlName="esporte_favorito_enum">
            <ion-option *ngFor="let esporte of esportes" value={{esporte.esporteBanco}}>{{esporte.descricao}}</ion-option>
        </ion-select>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">Cadastrar</button>

  </form>

</ion-content>
